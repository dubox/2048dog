 <script>
 
 var _bwidth = window.innerWidth;
  var _body = document.getElementsByTagName('body')[0];
if(window.innerWidth > window.innerHeight){
	_body.style.width = window.innerHeight*10/16+'px';
	_bwidth = window.innerHeight*10/16;
}

  var _tilewidth=_bwidth/4-20;
  document.write('<style>');
  document.write('.grid-cell,.tile , .tile .tile-inner{width:'+_tilewidth+'px;height:'+_tilewidth+'px;line-height:'+(_tilewidth)+'px;font-size: '+(_tilewidth-10)+'px;}');
  var tilep = _tilewidth+15;
  for(var i=1;i<=4;i++){
	
	for(var j=1;j<=4;j++){
		var _left = (i-1)*tilep;
		var _top = (j-1)*tilep;
		document.write('.tile.tile-position-'+i+'-'+j+' {-webkit-transform: translate('+_left+'px, '+_top+'px);-moz-transform: translate('+_left+'px, '+_top+'px);transform: translate('+_left+'px, '+_top+'px);}');
  
	}
  
  }
 
  document.write('</style>');
  </script>

}
